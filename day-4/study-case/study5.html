<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Ratarata(a,b,c,d){
            return (a,b,c,d) /Ratarata.length;
        }
        console.log("angka rata rata dari 12,25,34,43 adalah " + Ratarata(12,25,34,43))
        function fusion(str1, str2) {
            return str1 + " " + str2;
        }
        console.log("gabungan dua string : " + fusion("zaki","ganteng"));

        function perbandingan(a,b){
            return a > b ? a : b;
        }
        console.log("antara angka 5 dan 7, lebih besar angka " + perbandingan(5,7))

        function luasLingkaran(r) {
            return Math.PI * r * r;
        }
        console.log("luas lingkaran dengan jari jari 7 adalah " + luasLingkaran(7))

        function gajiBersih(gaji, utang) {
        return gaji - utang;
        }
        console.log("gaji saya 1000000 dikurangi utang 200000, jadi " + gajiBersih(1000000,200000))
    </script>
</body>
</html>
